<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .change-color {
        background-color: blueviolet;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
      }
      .change-color:hover {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div
      class="change-color"
      onmouseover="changeBackgroundColor()"
      onmouseout="restoreBackgroundColor()"
    >
      Passa il mouse qui
    </div>
    <script>
      function changeBackgroundColor() {
        document.querySelector(".change-color").style.backgroundColor = "pink";
      }
      function restoreBackgroundColor() {
        document.querySelector(".change-color").style.backgroundColor =
          "blueviolet";
      }
    </script>
  </body>
</html>
