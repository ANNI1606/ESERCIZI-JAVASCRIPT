<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inputCampo" oninput="modificaTesto()" />
    <p id="testoModificato">Nuovo Testo</p>
    <script>
      function modificaTesto() {
        var inputValore = document.getElementById("inputCampo");
        var testoElemento = document.getElementById("testoModificato");
        var nuovoTesto = inputValore.value;
        testoElemento.textContent = nuovoTesto;
      }
    </script>
  </body>
</html>
