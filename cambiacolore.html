<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambia colore di sfondo</title>
    <style>
      #mioDiv {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="mioDiv" onclick="changeColor()"></div>
    <script>
      function changeColor() {
        var element = document.getElementById("mioDiv");
        element.style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
