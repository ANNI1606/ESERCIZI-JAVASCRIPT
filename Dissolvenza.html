<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fade {
        transition: opacity 0.5s ease-in-out;
      }
      .fade:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <img
      src="5-gruende-warum-interaktiver-content-eure-user-aktiviert-inklusive-use-case-652x478.jpg"
      alt="Clikable Image"
      id="clickImage"
      class="fade"
    />

    <script>
      document
        .getElementById("clickImage")
        .addEventListener("click", function () {
          this.style.opacity = "0";
        });
    </script>
  </body>
</html>
