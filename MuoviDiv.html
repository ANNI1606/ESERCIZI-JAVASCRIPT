<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #myDiv {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        left: 0;
        transition: left 0.5s ease;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="myDiv"></div>
    <button onclick="muoviDiv()">Muovi</button>
    <script>
      function muoviDiv() {
        var div = document.getElementById("myDiv");
        var posizioneAttuale = div.offsetLeft;
        var nuovaPosizione = posizioneAttuale + 50;
        div.style.left = nuovaPosizione + "px";
      }
    </script>
  </body>
</html>
