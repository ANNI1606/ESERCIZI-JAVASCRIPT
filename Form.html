<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #error {
        display: none;
        font-size: 0.8em;
      }
      #visible {
        display: block;
      }
      #invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="name">NOME:</label>
      <input type="text" id="name" name="name" />
      <span id="nameError" class="error" aria-hidden="true"></span>
      <br />
      <label for="email">EMAIL:</label>
      <input type="email" id="email" name="email" />
      <span id="emailError" class="error" aria-hidden="true"></span>
      <br />
      <button id="submit">INVIA</button>
    </form>
    <script src="Form.js"></script>
  </body>
</html>
