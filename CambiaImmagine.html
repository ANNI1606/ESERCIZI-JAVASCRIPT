<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .image-container {
        position: relative;
        width: 300px;
        height: 200px;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <!--Due immagini sovrapposte dentro un div-->
  <body>
    <div
      class="image-comtainer"
      onmouseover="changeImage()"
      onmouseout="restoreImage()"
    >
      <img
        src="obi-wan-kenobi-announce-tall-169.png"
        id="mainImage"
        alt="Immagine predefinita"
      />
      <img
        src="Staffel-1.jpg"
        id="hoverImage"
        class="hidden"
        alt="Immagine al passaggio del mouse"
      />
    </div>

    <script>
      function changeImage() {
        document.getElementById("mainImage").classList.add("hidden");
        document.getElementById("hoverImage").classList.remove("hidden");
      }

      function restoreImage() {
        document.getElementById("hoverImage").classList.add("hidden");
        document.getElementById("mainImage").classList.remove("hidden");
      }
    </script>
  </body>
</html>
