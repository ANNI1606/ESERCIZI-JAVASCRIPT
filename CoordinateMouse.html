<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #targetElement {
        width: 200px;
        height: 100px;
        background-color: aqua;
        margin-top: 50px;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="targetElement" onmousemove="showCoordinates(event)">
      Sposta il mouse qui
    </div>
    <script>
      function showCoordinates(event) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        document.getElementById("targetElement").innerText =
          "X:${mouseX}, Y:{mouseY}";
      }
    </script>
  </body>
</html>
